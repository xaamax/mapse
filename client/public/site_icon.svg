<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <radialGradient id="gloss" cx="30%" cy="25%" r="70%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="55%" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="pinGrad" x1="160" y1="245" x2="350" y2="460" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFB000"/>
      <stop offset="0.55" stop-color="#FF7A00"/>
      <stop offset="1" stop-color="#FF3D00"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Orbit swooshes -->
  <path d="M120 312c-42 22-62 45-60 66 3 31 54 56 127 63"
        stroke="#39B54A" stroke-width="18" stroke-linecap="round" opacity="0.95"/>
  <circle cx="158" cy="420" r="10" fill="#39B54A"/>

  <path d="M392 318c46 20 69 44 66 68-4 33-64 59-147 63"
        stroke="#1E90FF" stroke-width="18" stroke-linecap="round" opacity="0.95"/>
  <circle cx="356" cy="424" r="10" fill="#1E90FF"/>

  <!-- Main icon group -->
  <g filter="url(#softShadow)">
    <!-- Teardrop pin -->
    <path d="M256 482c-58-78-96-133-96-186 0-57 46-103 103-103s103 46 103 103c0 53-38 108-110 186Z"
          fill="url(#pinGrad)"/>

    <!-- Top ring (4 color segments) -->
    <g>
      <!-- Segment 1 (Green) -->
      <path d="M256 92a132 132 0 0 1 95 40l-46 46a66 66 0 0 0-49-20V92Z"
            fill="#2ECC71"/>
      <!-- Segment 2 (Blue) -->
      <path d="M351 132a132 132 0 0 1 0 186l-46-46a66 66 0 0 0 0-94l46-46Z"
            fill="#1E90FF"/>
      <!-- Segment 3 (Orange) -->
      <path d="M351 318a132 132 0 0 1-95 40v-66a66 66 0 0 0 49-20l46 46Z"
            fill="#FF7A00"/>
      <!-- Segment 4 (Yellow) -->
      <path d="M256 358a132 132 0 0 1-95-40l46-46a66 66 0 0 0 49 20v66Z"
            fill="#FFD200"/>
      <!-- Inner hole -->
      <circle cx="256" cy="225" r="46" fill="#FFFFFF" opacity="0.98"/>
      <!-- Small inner "lens" -->
      <path d="M256 179c26 0 46 20 46 46 0 7-1 13-4 19-11-6-26-10-42-10-16 0-31 4-42 10-3-6-4-12-4-19 0-26 20-46 46-46Z"
            fill="#1E90FF" opacity="0.32"/>
      <!-- Gloss highlight -->
      <circle cx="256" cy="225" r="132" fill="url(#gloss)"/>
    </g>
  </g>
</svg>
